name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: npm test

      - run: npm run pack:extension

      - name: Commit .mcpb to repo root
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f openscad-viewer.mcpb
          git diff --cached --quiet || git commit -m "Update openscad-viewer.mcpb [skip ci]"
          git push
